<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statistics-generate-line.css">
    <script src="https://kit.fontawesome.com/035860ecaf.js"></script>
    <title>StatisticsPage</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">Logo</div>
            <div class="menu">
                <a href="../homepage_login_register/homepage0.html"><i class="fas fa-house"></i><span>Home<span></a>
                <a href="#"><i class="fas fa-user"></i><span>My Profile</span></a>
                <a href="../statistics/statistics-main.html"><i
                        class="fas fa-chart-simple"></i><span>Statistics</span></a>
                <a href="#"><i class="fas fa-not-equal"></i><span>Comparison</span></a>
            </div>
            <div class="button">
                <a href='login0.html'>Log Out</a>
            </div>
        </div>

        <h1>Obesity Visualizer</h1>


    </header>
    <div class="information">

        <h2 class="title">Details</h2>

        <p class="text">
            Format: Line</p>
        <p class="text">
            Region: Belgium</p>
        <p class="text">
            Year: All years available</p>


    </div>
    <div class="table">
        <img src="../statistics/images/line-belgium-all-years.png" alt="line-belgium-all-years">
    </div>
    <div class="select-menu-container">
        <div class="select-menu">
            <div class="select-button">
                <span class="button-text">Export format</span>
                <i class="fa-sharp fa-solid fa-caret-down"></i>
                <ul class="options">
                    <li class="option">
                        <span class="CSV"></span>
                    </li>
                    <li class="option">
                        <span class="WebP"></span>
                    </li>
                    <li class="option">
                        <span class="SVG"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="select-menu">
            <div class="select-button">
                <span class="button-text">Export Line</span>
                <i class="fa-solid fa-download"></i>                
            </div>
        </div>
    </div>



</body>

</html>
