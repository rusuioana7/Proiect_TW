<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device - width , initial - scale = 1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <section>
    <div class="Class">
      <div class="LoginClass">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="location.href='login0.html'">Log In</button>
          <button type="button" class="toggle-btn" onclick="">Register</button>
        </div>
        <form class="register">
          <div class="control">
            <input name="firstname" type="text" class="input-field" placeholder="First Name" required>
            <input name="lastname" type="text" class="input-field" placeholder="Last Name" required>
            <input name="username" type="text" class="input-field" placeholder="Username" required>
            <input name="email" type="text" class="input-field" placeholder="E-mail" required>
            <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
            <input name="password2" type="password" class="input-field" placeholder="Confirm Password" required>
            <input name="country" type="text" class="input-field" placeholder="Country" required>
          </div>
          <div class="error" style="display: none"></div>
          <div class="control">
            <input type="submit" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="register_backend.js"></script>
</body>

</html>
