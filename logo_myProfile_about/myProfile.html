<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link rel="stylesheet" href="myProfile.css">
</head>

<body>
<section class="header">
</section>
<h1>My Profile</h1>

    <button type="button" class="toggle-btn" onclick="confirmDelete()">Delete</button>

<script>
    function confirmDelete() {
        const confirmDelete = confirm("Are you sure you want to delete your account?");
        if (confirmDelete) {
            deleteProfile();
        }
    }
</script>
<button type="button" class="exit-btn" onclick="goBack()"><span>Exit</span><i></i></button>


<img class="profil-pic" src="images/profilepic.jpg">
<div class="all">
    <div class="all">
        <div class="info-box">
            <div class="email">
                <label class="labels">Email: </label><label id="email" type="text" class="form-control" placeholder="email address"
                                                            value="">Email</label>
            </div>
            <div class="nume">
                <label class="labels">Name: </label><label id="Name"  class="form-control" placeholder="first name" value="">Name</label>
            </div>
            <div class="surnume">
                <label class="labels">Surname: </label><label id="Surnunme" class="form-control" placeholder="last name"
                                                              value="">Surname</label>
            </div>
            <div class="usernume">
                <label class="labels">Username: </label><label id="username"  class="form-control" placeholder="username"
                                                               value="">Username</label>
            </div>

            <div class="select-country">
                <label class="labels>">Select Your Country:</label>
            </div>
            <section id="country">
              <label id="country-select" class="form-control" required value="">Country</label>
                </select>
                <div id="chart"></div>
            </section>
        </div>
    </div>
</div>
    <script src="myProfile.js"></script>
</body>

</html>
