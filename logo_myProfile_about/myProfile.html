<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Profile</title>
  <link rel="stylesheet" href="myProfile.css">
</head>

<body>
  <section class="header">
  </section>
  <h1>My Profile</h1>

  <a href="../homepage_login_register/homepage0.html" style="--clr:#1e9bff"><span>Submit </span><i> </i></a>
  <a href="../homepage_login_register/homepage0.html"><span>Exit </span><i></i></a>

  <img class="profil-pic" src="images/profilepic.jpg">
  <div class="all">
    <div class="all">
      <div class="info-box">
        <div class="email">
          <label class="labels">Email: </label><label id="email" class="form-control" placeholder="email address"
                                                      value="">Email </label>
        </div>
        <div class="nume">
          <label class="labels">Name: </label><label id="name"  class="form-control" placeholder="first name" value=""> Nume </label>
        </div>
        <div class="surnume">
          <label class="labels">Surname: </label><label id="surnume" type="text" class="form-control" placeholder="last name"
                                                        value="">Surname</label>
        </div>
        <div class="usernume">
          <label class="labels">Username: </label><input type="text" class="form-control" placeholder="username"
            value="">
        </div>
        <div class="change">
          <label class="labels">Change Password: </label><input type="password" class="form-control"
            placeholder="new password" value="">
        </div>
        <div class="confirm">
          <label class="labels">Confirm Password: </label><input type="password" class="form-control"
            placeholder="confirm password" required value="">
        </div>
        <div class="select-country">
          <label class="labels>">Select Your Country:</label>
        </div>
        <section id="country">
          <select id="country-select">
            <option value="Albania">Albania</option>
            <option value="Austria">Andora</option>
            <option value="Albania">Belarus</option>
            <option value="Austria">Belgium</option>
            <option value="Albania">Croatia</option>
            <option value="Austria">Cyprus</option>
            <option value="Albania">Denmark</option>
            <option value="Austria">Estonia</option>
            <option value="Albania">Finland</option>
            <option value="Austria">Georgia</option>
            <option value="Albania">Hungary</option>
            <option value="Austria">Iceland</option>
            <option value="Albania">Kosovo</option>
            <option value="Austria">Lithuania</option>
            <option value="Albania">Moldova</option>
            <option value="Austria">Netherlands</option>
            <option value="Albania">Poland</option>
            <option value="Austria">Romania</option>
            <option value="Albania">Serbia</option>
            <option value="Austria">Spain</option>
            <option value="Albania">Turkey</option>
            <option value="Austria">Ukraine</option>
            <option value="Albania">Vatican City</option>
          </select>
          <div id="chart"></div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
